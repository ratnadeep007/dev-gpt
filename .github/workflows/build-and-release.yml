name: Build and Release DevGPT Executable

on:
  push:
    tags:
      - '*'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Go
        uses: actions/setup-go@v2
        with:
          go-version: 1.18

      - name: Download dependencies
        run: go mod download

      - name: Build for macOS
        run: GOOS=darwin GOARCH=amd64 go build -o devgpt-mac

      - name: Build for Linux
        run: GOOS=linux GOARCH=amd64 go build -o devgpt-linux

      - name: Build for Windows
        run: GOOS=windows GOARCH=amd64 go build -o devgpt-windows.exe

      - name: Release
        uses: softprops/action-gh-release@v1
        with:
          token: ${{ secrets.release-token }}
          files: |
            devgpt-mac
            devgpt-linux
            devgpt-windows.exe